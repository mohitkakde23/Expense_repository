<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Transition Management</h1>
        
        <!-- Add New Transition -->
        <h2>Add New Transition</h2>
        <form id="addTransitionForm" onsubmit="return addNewTransition()">
            <div class="input-group">
                <label for="transitionName">Transition Name:</label>
                <input type="text" id="transitionName" required>
            </div>
            <div class="input-group">
                <label for="comments">Comments (Optional):</label>
                <input type="text" id="comments">
            </div>
            <button type="submit">Add Transition</button>
        </form>
        
        <!-- History Table -->
        <h2>History</h2>
        <table id="historyTable" border="1">
            <thead>
                <tr>
                    <th>Transition Name</th>
                    <th>Comments</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
